      tailwind.config = {
        theme: {

            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',

                500: '#0ea5e9',

      body {
        background-color: #0c4a6e; /* primary-900 fallback */

        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #082f49; 
      }
      ::-webkit-scrollbar-thumb {
        background: #38bdf8;
